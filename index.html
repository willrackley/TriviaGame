<!DOCTYPE html>

<html lang="en-us">

<head>
    <title>
        K-9 Trivia Game
    </title>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Titan+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
</head>

<body>
    <!--heading title-->
    <div>
        <h1>K-9 Trivia</h1>
    </div>
    
    <!--game play div's-->
    <div class="gamePlayDiv">
        <p id="timer"></p>
        <p id="question"></p>
    
    <div class="trueFalseContainer">
        <button id="trueButton">True</button>
        <button id="falseButton">False</button>
        <button id="tryAgainButton"></button>
        <button id="startButton">Start</button>
    </div>
   <div>
        <p id="answer"></p>
        
        <p id="gifPic"></p>
    </div>
    <!--credit for the background image-->
    <a class="vector" rel="nofollow" href="https://vecteezy.com">Background Vector by Vecteezy!</a>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
